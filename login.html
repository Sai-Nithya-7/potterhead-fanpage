<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Archives | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="back-to-home">
        <button class="home-button">
            <i class="fas fa-arrow-left"></i> Back to Hogwarts
        </button>
    </div>
    
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1><i class="fas fa-key"></i> Wizard's Login</h1>
            <form class="auth-form">
                <div class="form-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" class="auth-input" placeholder="Owl Post Address" required>
                </div>
                <div class="form-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="auth-input" placeholder="Secret Charm" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="auth-button">
                        <i class="fas fa-hat-wizard"></i> Enter the Great Hall
                    </button>
                </div>
                <p class="toggle-text">
                    First year at Hogwarts? 
                    <a href="#" onclick="toggleForms()" class="toggle-link">Enroll now</a>
                </p>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h1><i class="fas fa-scroll"></i> Hogwarts Enrollment</h1>
            <form class="auth-form">
                <div class="form-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" class="auth-input" placeholder="Owl Post Address" required>
                </div>
                <div class="form-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="auth-input" placeholder="Create Secret Charm" required>
                </div>
                <div class="form-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="auth-input" placeholder="Confirm Secret Charm" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="auth-button">
                        <i class="fas fa-feather-alt"></i> Submit Application
                    </button>
                </div>
                <p class="toggle-text">
                    Already enrolled? 
                    <a href="#" onclick="toggleForms()" class="toggle-link">Access your common room</a>
                </p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hogwarts School of Witchcraft and Wizardry</p>
        <p class="disclaimer">This is an unofficial fan site. We are not affiliated with J.K. Rowling or Warner Bros.</p>
    </footer>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
        
        // Make home button work
        document.querySelector('.home-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
